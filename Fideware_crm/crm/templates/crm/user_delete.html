{% extends "base.html" %}


{% block content %}


<form method="post">
    {% csrf_token %}
    <div class="d-grid gap-2 col-6 mx-auto">
        <h3 class="h4 my-4">А ты уверен, что хочешь удалить этого пользователя "{{ object.name }} {{object.last_name}}"?</h3>

        {{ form }}

        <button class="btn btn-primary btn-danger" type="submit">
            Удалить пользователя
        </button>

    </div>
</form>

{% endblock %}
